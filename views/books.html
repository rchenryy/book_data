<!DOCTYPE html>
<html>
<head>
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h1 class="text-center mb-4">RC's Books</h1>

  <!-- Filters -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input
        id="searchInput"
        class="form-control"
        placeholder="Search title, author, or review"
      >
    </div>

    <div class="col-md-3">
      <select id="ratingFilter" class="form-select">
        <option value="">Any Rating</option>
        <option value="10.0">★★★★★</option>
        <option value="9.0">★★★★</option>
        <option value="8.0">★★★</option>
        <option value="7.0">★★</option>
        <option value="6.0">★</option>
        <option value="5.0">not worth your time</option>
      </select>
    </div>

    <div class="col-md-3">
      <select id="dateFilter" class="form-select">
        <option value="">Date Read</option>
      </select>
    </div>
  </div>

  <!-- Table -->
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date Read</th>
        <th>Rating</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody id="bookTable"></tbody>
  </table>
</div>

</div>
<!-- Custom Disclaimer Alert -->
<div id="customAlert" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
">
  <div style="
    background: white;
    padding: 30px;
    border-radius: 10px;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  ">
    <h3 style="margin-bottom: 15px; color: #333;">⚠️ WARNING ⚠️</h3>
    <p style="color: #666; margin-bottom: 20px;">
      Some of these ratings were made several years ago and my feelings have changed. 
      Please do not hold 17-year-old me accountable.
    </p>
    <button onclick="document.getElementById('customAlert').style.display='none'" 
            class="btn btn-primary">
      Got it!
    </button>
  </div>
</div>
<script src="/js/books.js"></script>
</body>
</html>
